<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Youtube Clone</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header>   
    <nav class="navbar" >
			
			<div>
				<a href="#"><i class="material-icons medium">menu</i></a>

				<img src="assets/youtube-logo.png" alt="logo" class="logo">
			</div>

			<div class="search-bar">
				<form action="">
					<input type="text" placeholder="Search">
					<button><i class="material-icons grey-text">search</i></button>
				</form>
			</div>

			<div class="icons-right">

				<a href="#"><i class="material-icons medium">video_call</i></a>
				<a href="#"><i class="material-icons medium">apps</i></a>
				<a href="#"><i class="material-icons medium">reply</i></a>
				<a href="#"><i class="material-icons medium">bell</i></a>
				

				<div class="user-photo">
					<img src="" alt="">
				</div>
			</div>
			
    </nav>
  </header>

  <div class="container">
    <div class="videoplayer">
      <div class="video">
        <div class = "video-container">
            <iframe width="560" 
            height="315" 
            src="https://www.youtube.com/embed/vlxmiFF85yU" 
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>
      <div class= 'video-title border-bottom'>
          <h1>Trump's most awkward moments of 2018</h1>

          <div>
              <div class="views">
                  <span>5,366,947 vistas</span>
          </div>
          <div class="like-share">
              <div class="like">
                <a href="#"><i class="material-icons">thumb_up</i><span>244K</span></a>
                <a href="#"><i class="material-icons">thumb_down</i>7.4</a>
              </div>
          </div>
      </div>

      
      </div>
    
    
    </div>
        





  </div>

</body>
</html>
